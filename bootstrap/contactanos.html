<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <title>contactanos</title>
</head>

<body id="background-contactanos">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Ascensores-Aquino</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid contenedor-contactanos">
        <div class="row mb-4">
            <h1 class="col-12 text-white text-center bg-dark rounded-pill p-1"> Nos interesa tu opinion!!</h1>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control shadow p-3 mb-5 bg-body rounded" placeholder="Nombre" aria-label="First name">
            </div>
            <div class="col-6">
                <input type="text" class="form-control shadow p-3 mb-5 bg-body rounded" placeholder="Apellido" aria-label="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <input type="email" class="form-control shadow p-3 mb-5 bg-body rounded" placeholder="Email" aria-label="First name">
            </div>
            <div class="col-6">
                <input type="text" class="form-control shadow p-3 mb-5 bg-body rounded" placeholder="Numero" aria-label="Last name">
            </div>
        </div>
        <div class="row">
            <div class="form-floating col-12 col-lg-6">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" Com
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comentanos</label>
            </div>
    </main>

    <footer class="container-fluid bg-dark">
        <div class="row">
            <p class="col-12 text-white text-center">
                Santiago Aquino
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
